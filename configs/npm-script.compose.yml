version: "2"
services:
  node:
    image: "node:14"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
     - ../:/home/node/app
    expose:
      - "8081"
    ports:
      - "8081:8081"
    command: "sh ./scripts/entrypoints/${NPM_SCRIPT}.sh"
